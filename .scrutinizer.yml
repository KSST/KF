before_commands:
    - composer install --dev

tools:

    php_cs_fixer:
        enabled: true
        config:
            level: all
        filter:
            paths: [framework/*, tests/*]

    php_code_sniffer:
        enabled: true
        config:
            standard: ./vendor/foobugs-standards/php53to54
        filter:
            paths: [framework/*, tests/*]

    php_mess_detector: false

    php_analyzer:
        enabled: true
        filter:
            paths: [framework/*, tests/*]

    php_code_coverage:
        enabled: true
        only_changesets: true
        filter:
            paths: [framework/*, tests/*]

    sensiolabs_security_checker: false
